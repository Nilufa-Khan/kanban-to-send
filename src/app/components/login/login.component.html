<div class="col-md-4 offset-md-4" style="text-align: center;">
    <h1 class="headding" style="margin-top: 50px;"></h1>
    <form [formGroup]="loginFormGroup"  class="flex-container" (ngSubmit)="loginCheck()">
    
          
            <div class="container text-center">
                <img class="img-fluid" style="width: 200px;" src="../../../assets/images/log.jpg">
            </div>

            <div class="form-group">
               
                <input type="email" class="form-control" formControlName="email" placeholder="Enter Email">
            </div>
            <br>
            <div class="form-group">
               
                <input type="password" class="form-control" formControlName="password" placeholder="Enter Your Password">
            </div> 
            <br><br>
            <input class="btn btn-success" type="submit" [disabled]="loginFormGroup.invalid" value="Login" >
           
            
    </form>
  
    
</div>
